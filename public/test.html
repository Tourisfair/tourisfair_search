<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>test</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/dist/components.js" type="module"></script>
    <script src="script.js"></script>
  </head>

  <body onload="searchElements()">
    <form>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="search-activities" placeholder="Where you going ?" />
        <button id="filter-button" class="button-search" type="button" onclick="searchElements()">
          Search
        </button>
      </div>

      <h1>Available activities</h1>
      <div class="buttons">
        <button class="filter-button" onclick="toggleCard('priceCard')" type="button">
          Prices <i class="fas fa-chevron-down"></i>
        </button>

        <button class="filter-button" onclick="toggleCard('languageCard')" type="button">
          Languages <i class="fas fa-chevron-down"></i>
        </button>

        <button class="filter-button" onclick="toggleCard('timeCard')" type="button">
          Times <i class="fas fa-chevron-down"></i>
        </button>

        <button class="filter-button" onclick="toggleCard('hoursCard')" type="button">
          Hours <i class="fas fa-chevron-down"></i>
        </button>

        <button class="filter-button2" onclick="toggleFilterOptions()" type="button">
          <i class="fas fa-filter"></i> Filter
        </button>
      </div>

      <div class="price-card" id="priceCard" style="display: none">
        <label for="min-price">Min price.</label>
        <input type="number" id="min-price" />

        <label for="max-price">Max price.</label>
        <input type="number" id="max-price" />

        <p>Affiché en : <span class="currency-toggle" onclick="toggleCurrencyDropdown()"></span></p>
        <div class="currency-dropdown" id="currencyDropdown">
          <select>
            <option value="EUR">Euro (€)</option>
            <option value="USD">US Dollar ($)</option>
            <option value="GBP">British Pound (£)</option>
          </select>
        </div>
       
      </div>

      <div class="language-card" id="languageCard" style="display: none">
        <label>
          <input type="checkbox" name="language" value="fr" />
          French
        </label>
        <label>
          <input type="checkbox" name="language" value="en" />
          English
        </label>
        <label>
          <input type="checkbox" name="language" value="es" />
          Spanish
        </label>
        <label>
          <input type="checkbox" name="language" value="de" />
          German
        </label>
      </div>

      <div class="time-card" id="timeCard" style="display: none">
        <label>
          <input type="checkbox" name="time" value="1" />
          0 - 3 hours
        </label>
        <label>
          <input type="checkbox" name="time" value="2" />
          3 - 5 hours
        </label>
        <label>
          <input type="checkbox" name="time" value="3" />
          5 - 7 hours
        </label>
        <label>
          <input type="checkbox" name="time" value="4" />
          Full day (7 hours and +)
        </label>
        <label>
          <input type="checkbox" name="time" value="5" />
          Several days
        </label>
      </div>

      <div class="hours-card" id="hoursCard" style="display: none">
        <label>
          <input type="checkbox" name="hours" value="morning" />
          Mornings, 8 a.m. to noon
        </label>
        <label>
          <input type="checkbox" name="hours" value="afternoon" />
          Afternoon, noon to 5 pm
        </label>
        <label>
          <input type="checkbox" name="hours" value="evening" />
          Evening, 5 p.m. to midnight
        </label>
      </div>

      <div class="filter-card" id="filterOptions" style="display: none">
        <p>Rating</p>
        <div>
          <label for="rating-3">3.0+</label>
          <input
            type="radio"
            onclick="ratingFilter()"
            name="rating-option"
            id="rating-3"
            value="3.0+"
          />
        </div>
        <div>
          <label for="rating-3.5">3.5+</label>
          <input
            type="radio"
            onclick="ratingFilter()"
            name="rating-option"
            id="rating-3.5"
            value="3.5+"
          />
        </div>
        <div>
          <label for="rating-4">4.0+</label>
          <input
            type="radio"
            onclick="ratingFilter()"
            name="rating-option"
            id="rating-4"
            value="4.0+"
          />
        </div>
        <div>
          <label for="rating-4.5">4.5+</label>
          <input
            type="radio"
            onclick="ratingFilter()"
            name="rating-option"
            id="rating-4.5"
            value="4.5+"
          />
        </div>
        <button type="button" onclick="clearRatingSelection()" id="rating-clear-button">
          Clear selection
        </button>
      </div>
    </form>

    <div
      id="container"
      style="display: flex; flex-wrap: wrap; gap: 1.5rem; padding-left: 12rem; padding-top: 5rem"
    ></div>
  </body>
</html>
